<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 120px;
            height: auto;
        }
        .header {
            text-align: center;
        }
        .time-box {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="updateDateTime()">

<div class="container">
    <div class="card p-4 text-center">
        <!-- Header Section -->
        <div class="header">
            <img src="../images/logo.png" alt="POS Logo" class="logo"> <!-- Replace with actual logo -->
            <h2 class="mt-3">Welcome to POS System</h2>
        </div>

        <!-- Date & Time -->
        <div class="mt-3">
            <p class="time-box">Date: <span id="currentDate"></span></p>
            <p class="time-box">Time: <span id="currentTime"></span></p>
        </div>

        <!-- Navigation Buttons -->
        <div class="row mt-4">
            <div class="col-6 mb-3">
                <a href="customer.html" class="btn btn-custom w-100 p-3">Manage Customers</a>
            </div>
            <div class="col-6 mb-3">
                <a href="item.html" class="btn btn-custom w-100 p-3">Manage Items</a>
            </div>
            <div class="col-6 mb-3">
                <a href="order.html" class="btn btn-custom w-100 p-3">New Order</a>
            </div>
            <div class="col-6 mb-3">
                <a href="orderHistory.html" class="btn btn-custom w-100 p-3">Order History</a>
            </div>
            <div class="col-6 mb-3">
                <a href="../index.html" class="btn btn-custom w-100 p-3">Back</a>
            </div>
            <div class="col-6 mb-3">
                <a href="register.html" class="btn btn-custom w-100 p-3">User Register</a>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script>
    function updateDateTime() {
        let now = new Date();
        let date = now.toLocaleDateString();
        let time = now.toLocaleTimeString();

        document.getElementById("currentDate").textContent = date;
        document.getElementById("currentTime").textContent = time;

        setTimeout(updateDateTime, 1000); // Update time every second
    }
</script>

</body>
</html>
