<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h3 class="text-center">Login</h3>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Do not have an account? <a href="view/register.html">Register here</a></p>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>

<script>
    document.getElementById("loginButton").addEventListener("click", function (event) {
        event.preventDefault();

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        let user = { email, password };

        fetch("http://localhost:8080/api/v1/auth/authenticate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 201 && data.data.token) {
                    localStorage.setItem("authToken", data.data.token);

                    // Fetch user role and redirect accordingly
                    fetch("http://localhost:8080/api/v1/admin/checkRole", {
                        method: "GET",
                        headers: { "Authorization": `Bearer ${data.data.token}` }
                    })
                        .then(response => response.json())
                        .then(roleData => {
                            if (roleData.role === "ADMIN") {
                                window.location.href = "dashboard.html";
                            } else if (roleData.role === "USER") {
                                window.location.href = "view/dashboard.html";
                            } else {
                                alert("User role not recognized.");
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching role:", error);
                            alert("Failed to determine user role.");
                        });
                } else {
                    alert(data.message || "Login failed.");
                }
            })
            .catch(error => {
                console.error("Login error:", error);
                alert("Login failed. Please try again.");
            });
    });
</script>

</body>
</html>
